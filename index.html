<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>


<body>
    <header>
        <div class="header_item">
            <div class="header_item-logo">
                <a href="#">Travel Site</a>
            </div>
            <nav class="header_item-right">
                <ul class="header_item_items">
                    <li class="home"><a href="">Home</a></li>
                    <li class="hawaii"><a href="">Hawaii</a></li>
                    <li class="iceland"><a href="">Iceland</a></li>
                    <li class="greece"><a href="">Greece</a></li>
                </ul>
            </nav>
        </div>
    </header>
   

<main>
    <section class="hero">
        <div class="hero_hero">
            <div class="hero_hero-left">
                <article>
                    <h2 class="hero_title">
                        Travelling Comes With Endless Discoveries
                    </h2>
                    <p class="hero_content">Don't let your dreams be just dreams. 
                        Experience the world by booking a vacation with use now.
                    </p>
                 </article>
                 <a href="">
                    <button class="getstarted">
                        Get Started
                    </button>
                 </a>
            </div>

            <div class="hero_hero-right">
                <img class="hero_image" src="/assets/Images/hero.png" alt="hero">
            </div>
        </div>
    </section>

    <section class="recommendations">
        <h3 class="recommendations_title">
            Recommendations
        </h3>
        <div class="card">
            <div class="card-hawaii">
                <a href=""><img class="hawaii_card" src="/assets/Images/hawaii.jpg" alt="hawaii"></a>
                <div class="card-hawaii_text">Hawaii</div>
            </div>
           
            <div class="card-iceland">  
                <a href=""><img class="iceland_card" src="/assets/Images/iceland.jpg" alt="iceland"></a>
                <div class="card-iceland_text">Iceland</div>
            </div>

            <div class="card-greece">  
                <a href=""><img class="greece_card" src="/assets/Images/greece.jpg" alt="greece"></a>
                <div class="card-greece_text">Greece</div>
            </div> 
        </div>
    </section>
</main>


</body>
</html>
